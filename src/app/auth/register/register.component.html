<h2>Sign up here ! </h2>

<div class="form">
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div>
        <label for="name">Name : </label>
        <input type="text" id="name" formControlName="name">
        <span class="error" *ngIf="registerForm.get('name')?.errors?.['required'] && registerForm.get('name')?.touched">Name required !</span>
    </div>
    <div>
        <label for="surname">Surname : </label>
        <input type="text" id="surname" formControlName="surname">
        <span class="error" *ngIf="registerForm.get('surname')?.errors?.['required'] && registerForm.get('surname')?.touched">Surname required !</span>
    </div>
    <div>
        <label for="birtdate">Birthdate : </label>
        <input type="date" id="birtdate" formControlName="birtdate" (change)="isMajor()">
        <span class="error" *ngIf="registerForm.get('birtdate')?.errors?.['required'] && registerForm.get('birtdate')?.touched">Birthdate required !</span>
        <span class="error" *ngIf="invalidBirthdate">{{invalidBirthdate}}</span>
    </div>
    <div>
        <label for="adresse">Adresse : </label>
        <input type="text" id="adresse" formControlName="adresse">
        <span class="error" *ngIf="registerForm.get('adresse')?.errors?.['required'] && registerForm.get('adresse')?.touched">Adresse required !</span>
    </div>
    <div>
        <label for="email">Email : </label>
        <input type="email" id="email" formControlName="email">
        <span class="error" *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.dirty && registerForm.get('email')?.touched">Invalid email !</span>
    </div>
    <div>
        <label for="phonenumber">Phone number : </label>
        <input type="number" id="phonenumber" formControlName="phonenumber">
        <span class="error" *ngIf="registerForm.get('phonenumber')?.errors?.['pattern'] && registerForm.get('phonenumber')?.touched && registerForm.get('phonenumber')?.dirty">Invalid phone number !</span>

    </div>
    <div>
        <label for="password">Password : </label>
        <input type="password" id="password" formControlName="password">
        <span class="error" *ngIf="registerForm.get('password')?.errors?.['pattern'] && registerForm.get('password')?.touched && registerForm.get('password')?.dirty">Password do not match the requirement !</span>

    </div>

    <button type="submit">Register</button>
</form>
</div>
