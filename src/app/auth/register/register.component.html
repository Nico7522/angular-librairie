<h2>Sign up here ! </h2>

<div class="form">
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div>
        <label for="name">Name : </label>
        <input type="text" id="name" formControlName="name">
    </div>
    <div>
        <label for="surname">Surname : </label>
        <input type="text" id="surname" formControlName="surname">
    </div>
    <div>
        <label for="birtdate">Birthdate : </label>
        <input type="date" id="birtdate" formControlName="birtdate">
    </div>
    <div>
        <label for="adresse">Adresse : </label>
        <input type="text" id="adresse" formControlName="adresse">
    </div>
    <div>
        <label for="email">Email : </label>
        <input type="email" id="email" formControlName="email">
    </div>
    <div>
        <label for="phonenumber">Phone number : </label>
        <input type="number" id="phonenumber" formControlName="phonenumber">
    </div>
    <div>
        <label for="password">Password : </label>
        <input type="password" id="password" formControlName="password">
    </div>

    <button type="submit">Register</button>
</form>
</div>
