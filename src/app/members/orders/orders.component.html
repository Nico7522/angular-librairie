<section>

    <div *ngFor="let book of bag" class="container">
        <h1>{{book.title}}</h1>
        <img [src]="imgPath + book.cover" />
        <app-listauthors [authors]="book.authors" />
        <p>Price : {{book.price}}$</p>
        <button >Remove from shopping cart</button>
      </div>
    </section>
