<nav>
  <div class="navbar" *ngIf="!isAdmin">
    <a (click)="isActive('books')" [ngClass]="whereWeAre === 'books' ? 'active' : null " routerLink="">Books</a>
    <a (click)="isActive('authors')" [ngClass]="whereWeAre === 'authors' ? 'active' : null " routerLink="">Authors</a>
    <a (click)="isActive('profile')" [ngClass]="whereWeAre === 'profile' ? 'active' : null " routerLink="">My profile</a>
    <a (click)="isActive('order')" [ngClass]="whereWeAre === 'order' ? 'active' : null " routerLink="">My orders</a>
    <a (click)="isActive('login')" [ngClass]="whereWeAre === 'login' ? 'active' : null "  id="login" routerLink="/login" *ngIf="!isConnected">Log in</a>
    <a id="logout" routerLink="/" *ngIf="isConnected === true">Log out</a>
  </div>
</nav>
